<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 03</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Main Banner</h1>
    </header>
    <div class="Bar">
        <h1>Top Menu</h1>
    </div>
    <section class="content">
        <div class="Left">
            <div class="top">
                <h1>Holder 1</h1>
            </div>
            <div class="bottom">
                <h1>Holder 2</h1>
            </div>
        </div>
        <div class="Middle">
            <div class="upper-part">
                <h1>Holder 3</h1>
            </div>
            <div class="lower-part">
<h1>Holder 4</h1>
            </div>
        </div>
        <div class="Right">
            <h1>Right Menu</h1>
        </div>
    </section>
    <footer>
        <h1>FOOTER</h1>
    </footer>
    
</body>
</html>
